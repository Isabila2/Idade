<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>C.P.I - Classificação Por Idade</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var idade;
        var resultado;
        var nome;

        function fase() {
            idade = document.getElementById("idade").value;
            nome = document.getElementById("nome").value;
            resultado = document.getElementById("resultado");

            if (idade <= 0) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "</br>Valor incorreto";
            } else if (idade < 12 ) {
                document.getElementById("resultado").innerHTML = nome + "(" + idade + ")" + " é uma criança.";
            } else if (idade >= 12 && idade <= 20) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = nome + "(" + idade + ")" + " é um adolescente.";
            } else if (idade >=21 && idade <= 65) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = nome + "(" + idade + ")" + " é um(a) adulto(a).";
            } else if (idade >= 65 && idade <= 110) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "<br/> Parabéns " + nome + "!!<br/></br>" + " Você tem " + idade + " anos!" + "<br/> Você é um idoso! Já possui bastante experiência!";
            } else if (idade >= 111 && idade <= 200) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "</br> Nossa " + nome + "!!!! </br> Você está tão  velho(a) assim?? </br> Parabéns, ein!";
            } else if (idade >= 201 && idade <= 1000) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "</br> Ok... </br> Ai já é exagero... "
            } else if (idade >= 1001) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "</br> Adicione a sua idade verdadeira!"
            }


        } 
        
    </script>


</head>

<body>
    <div class="texto">
        <header>Fases da Vida Humana</header>
        <h1>Qual é a sua fase?<br></h1>

    </div>
    <br><br>
    <div class="botao">

        <label>Digite o seu nome:</label><br><br>
        <input type="text" id="nome" placeholder="Exemplo: Maria" /><br><br>

        <label>Digite sua idade:</label><br><br>
        <input type="number" id="idade" placeholder="Exemplo: 10" /><br><br>


        <input onclick="fase()" class="botone" type="submit" value="Descubra a sua fase" />


        <br>
        <div id="resultado"></div>


    </div>

</body>

</html>
