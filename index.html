<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>C.P.I - Classificação Por Idade</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var idade;
        var resultado;
        var nome;

        function dado(){
            nome = document.getElementById("nome").value;
            resultado = document.getElementById("resultado");

            if (nome == ""){
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "Complete todas as informações!";
            } else if (nome != ""){
             return fase();
            }

        }

       

        function fase() {
            idade = document.getElementById("idade").value;
            nome = document.getElementById("nome").value;
            resultado = document.getElementById("resultado");

            if (idade <= 0) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "</br>Valor incorreto";
            } else if (idade < 12) {
                document.getElementById("resultado").innerHTML = nome + "(" + idade + ")" + " é uma criança.";
            } else if (idade >= 12 && idade <= 20) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = nome + "(" + idade + ")" + " é um adolescente.";
            } else if (idade >= 21 && idade <= 64) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = nome + "(" + idade + ")" + " é um(a) adulto(a).";
            } else if (idade >= 65 && idade <= 110) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = nome + "(" + idade + ")" + " é um(a) idoso(a).";
            } else if (idade >= 111) {
                resultado = document.getElementById("resultado");
                resultado.innerHTML = "Coloque uma idade válida...";
            }



        }

    </script>


</head>

<body>
    <div class="texto">
        <header>
            <p id="h1">C.P.I - Classificação Por Idade</p>
        </header>
        
        <img src="images/central.png" id="central">

     

    </div>
    <br><br>
    <div class="botao">

        <label >Digite o nome:</label><br><br>
        <input type="text" id="nome" placeholder="Exemplo: Maria" /><br><br>

        <label >Digite a idade:</label><br><br>
        <input type="number" id="idade" placeholder="Exemplo: 10" /><br><br>


        <input onclick="dado()" class="botone" type="submit" value="Avaliar a idade" />


        <br>
        <div id="resultado"></div>


    </div>

</body>

</html>
